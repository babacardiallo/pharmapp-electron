<html ng-app="Software">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="initial-scale=1" />
    <title>PharmApp</title>
</head>

<body layout="column" ng-controller="LabController">
    <md-toolbar style="background-color: rgba(10, 136, 109, 0.918)" class="md-primary">
        <h1 class="md-toolbar-tools"><i class="fa fa-flask"></i>Supprimer un laboratoire</h1>
    </md-toolbar>
    <md-content layout-padding>

        <form id="labForm" name="labForm" ng-submit="deleteLab()">

            <div class="block">
                <md-select placeholder="Liste des laboratoires" ng-model="_laboratories">
                    <md-option ng-repeat="laboratory in laboratories" value="{{laboratory.id}}">
                        {{laboratory.nom}}
                    </md-option>
                </md-select>
            </div>

            <md-button style="background-color: rgba(10, 136, 109, 0.918)" class="md-raised md-primary" flex flex-md="100">Supprimer</md-button>

        </form>

    </md-content>

    <!-- Angular Material Dependencies -->
    <script src="../../../dist/angulars.min.js"></script>

    <script src="../../../app.js"></script>
    <script src="../../../js/script.js"></script>
    <script src="../../../js/controllers/LabController.js"></script>

    <script src="../../../js/services/MenuService.js"></script>
    <script src="../../../js/services/DisplayService.js"></script>
    <script src="../../../js/services/DatabaseService.js"></script>
    <script src="../../../js/services/StringService.js"></script>

</body>

</html>
