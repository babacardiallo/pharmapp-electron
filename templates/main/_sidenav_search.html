<md-sidenav style="background-color: rgba(10, 136, 109, 0.918)" class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
    <md-content ng-controller="RightController" layout-padding>
        <form class="search">
            <md-input-container>
                <label for="testInput">Entrer votre recherche</label>
                <input type="text" id="testInput" ng-model="inputSearch" md-sidenav-focus>
            </md-input-container>
        </form>
        <md-button ng-click="search()" class="md-primary">Rechercher</md-button>
    </md-content>
</md-sidenav>
